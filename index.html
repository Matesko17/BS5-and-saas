<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning bootstrap v5 with saas</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/font-awesome/css/font-awesome.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800;900&display=swap" rel="stylesheet">

</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark menu shadow fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">
              <img src="images/logo.png" alt="logo image">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Testamonials</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Faq</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Contact</a>
              </li>
            </ul>
            <button type="button" class="rounded-pill btn-rounded">+420 123 123 123
              <span>
                <i class="fas fa-phone-alt"></i>
              </span>
            </button>
          </div>
        </div>
    </nav>

    <!-- intro section -->

    <section id="home" class="intro-section">
      <div class="container">
        <div class="row align-items-center text-white">
          <div class="col-md-6 intros">
            <h1 class="display-2">
              <span class="display-2--intro">Hey!, I'm Martin</span>
              <span class="display-2--description lh-base">This is a multi-purpouse responsive layout created with bootstrap v5 (here you can place your description text)</span>
            </h1>
            <button type="button" class="rounded-pill btn-rounded">Get in Touch
              <span>
                <i class="fas fa-arroow-right"></i>
              </span>
            </button>  
          </div>
          <div class="col-md-6 intros text-end">
            <div class="video-box">
              <img src="images/arts/intro-section-illustration.png" alt="viedo illustration" class="img-fluid">
              <a href="#">
                <span>
                  <i class="fas fa-play-circle"></i>
                </span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="/assets/js/bootstrap.bundle.js"></script>
</body>
</html>
